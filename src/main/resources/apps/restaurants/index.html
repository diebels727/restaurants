<html ng-app="restApp" >
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../css/apps-common.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- My App CDN -->
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js'></script>
    <script src='https://rawgit.com/angular-ui/angular-google-maps/2.1.5/dist/angular-google-maps.min.js'></script>


    <!-- Koverse Dependencies (generally useful anyway) -->
    <script type="text/javascript" src="js/jquery/jquery-1.9.1.min.js"></script>

    <!-- Koverse Includes-->

    <script type="text/javascript" src="../../js/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/koverse.js"></script>
    <script type="text/javascript" src="../../js/apps/apps-common.js"></script>
    <script type="text/javascript" src="../../js/koverse-util.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/index.js"></script>

  </head>

  <div ng-controller="mapController as ctl">
    <div class="container">
      <h1>Restaurant Violations</h1>
      <button class="btn btn-primary" ng-click="enterDebug()">Debug</button>
    </div>

    <div class="container">
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-markers models="markers" coords="'coords'" icon="'icon'"></ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>

</html>
