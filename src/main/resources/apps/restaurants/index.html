<html ng-app="restApp">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../css/apps-common.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- My App CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj34vwWiTv3t1SsJMPSl89b8UfqApXdhk"></script>
    <script type="text/javascript"
            src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

    <!-- Koverse Dependencies (generally useful anyway) -->
    <script type="text/javascript" src="js/jquery/jquery-1.9.1.min.js"></script>

    <!-- Koverse Includes -->
    <script type="text/javascript" src="../../js/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/koverse.js"></script>
    <script type="text/javascript" src="../../js/apps/apps-common.js"></script>
    <script type="text/javascript" src="../../js/koverse-util.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/index.js"></script>

  </head>

  <div ng-controller="applicationController">
    <!--<button class="btn btn-primary" ng-click="debug()">Debug</button>-->

    <div class="container" style="background-color: black;color: white;">
      <h1>NYC Restaurant Inspection Results</h1>
    </div>

    <div class="container">
      <div id="map-canvas"></div>
    </div>

    <div class="container">

      <table style="table-layout: fixed;border: 1px solid black;">
        <tr>
          <th width="80%">Violation</th>
          <th width="10%">Code</th>
          <th width="10%">Inspection Date</th>
        </tr>
        <tr ng-show="violations == null">
          <td colspan="3"><h1>Click a marker to see inspection results.</h1></td>
        </tr>
        <tr ng-show="violations.length == 1">
          <td colspan="3"><h1>No Results for Restaurant ID {{violations[0].CAMIS}}</h1></td>
        </tr>
        <tr ng-repeat="violation in violations" ng-show="violations.length > 1" style="border: 1px solid black;">
          <td style="border: 1px solid black;">{{violation.VIOLATIONDESCRIPTION}}</td>
          <td style="border: 1px solid black;">{{violation.VIOLATIONCODE}}</td>
          <td style="border: 1px solid black;">{{violation.INSPECTIONDATE}}</td>
        </tr>
      <table>
    </div>


  </div>

</html>
